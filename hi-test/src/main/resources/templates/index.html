<body>
CRUD 프로젝트 <br>
---<br>
create : 유저를 중복 없이 등록해 본다.<br>
read : 등록한 유저 ID 목록을 본다.<br>
update : 등록한 유저 정보를 수정한다.<br>
delete : 등록한 유저를 삭제한다.<br>
<!--<button  th:href="@{/crud/create}">create</button>-->
<br>
    <li><a th:href="@{/crud/create}">create(insert) : 유저 등록하기</a> <br></li>
    <li><a th:href="@{/crud/read}">read(select) : 유저 조회하기</a> <br></li>
    <li><a th:href="@{/crud/update}">update(update) : 유저 수정하기</a> <br></li>
    <li><a th:href="@{/crud/delete}">delete(delete) : 유저 삭제하기</a> <br></li>
